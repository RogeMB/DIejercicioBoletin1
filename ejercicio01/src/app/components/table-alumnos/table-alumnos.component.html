<section class="example-section">
  <mat-checkbox class="example-margin" [checked]="true">ID</mat-checkbox>
  <mat-checkbox class="example-margin" [checked]="true">Nombre</mat-checkbox>
  <mat-checkbox class="example-margin" [checked]="true">Apellidos</mat-checkbox>
  <mat-checkbox class="example-margin" [checked]="true">Fecha Nacimiento</mat-checkbox>
  <mat-checkbox class="example-margin" [checked]="true">Curso</mat-checkbox>
</section>


<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
    </ng-container>
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
    </ng-container>
  
    <!-- Apellidos Column -->
    <ng-container matColumnDef="apellidos">
      <mat-header-cell *matHeaderCellDef> Apellidos </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.apellidos}} </mat-cell>
    </ng-container>
  
    <!-- FechaNacimiento Column -->
    <ng-container matColumnDef="fechaNacimiento">
      <mat-header-cell *matHeaderCellDef> Fecha Nacimiento </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.FechaNacimiento}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="curso">
        <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.curso}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
